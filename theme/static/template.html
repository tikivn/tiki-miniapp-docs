  <script>
    (function () {
      function isLocalStorageNameSupported() {
        var testKey = 'test';
        var storage = window.localStorage;
        try {
          storage.setItem(testKey, '1');
          storage.removeItem(testKey);
          return true;
        } catch (error) {
          return false;
        }
      }
      var pathname = location.pathname;
      function isEnUS(pathname) {
        return /-en\/?$/.test(pathname);
      }
      function getLocalizedPathname(path, enUS) {
        var pathname = path.startsWith('/') ? path : '/' + path;
        if (!enUS) { // to enUS
          return /\/?index-en/.test(pathname) ? '/' : pathname.replace('-en', '');
        } else if (pathname === '/') {
          return '/index-en';
        } else if (pathname.endsWith('/')) {
          return pathname.replace(/\/$/, '-en/');
        }
        return pathname + '-en';
      }
      if (isLocalStorageNameSupported() && (pathname === '/' || pathname === '/index-en')) {
        var lang = (window.localStorage && localStorage.getItem('locale')) || 'vi-VN'; //(navigator.language.toLowerCase() === 'en-us' ? 'en-US' : 'vi-VN');
        if ((lang === 'en-US') !== isEnUS(pathname)) {
          location.pathname = getLocalizedPathname(pathname, lang === 'en-US');
        }
      }
      document.documentElement.className += isEnUS(pathname) ? 'en-us' : 'vi-vn';
    })()
  </script>
